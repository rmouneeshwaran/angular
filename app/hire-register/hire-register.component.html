<section>
    <div class="container" id="container">
        <div class="form-container sign-up-container">
            <form action="#">
                <h1>Create Account</h1>
                <div class="social-container">
                    <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
                    <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
                    <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
                </div>
                <span>or use your email for registration</span>
                <input type="text" placeholder="CompanyName" name="name" required/>
                <input type="email" placeholder="Email" name="email" required/>
                <input type="number" placeholder="PhoneNo" name="phone" required/>
                <input type="password" placeholder="Password" id="password" name="pass" required>
                <input type="password" placeholder="Confirm Password" id="confirm_password" name="confirm_pass" required>
                <input type="text" placeholder="CIN No" />

                <button (click)="hiredet()">Sign Up
				<router-outlet></router-outlet>	
			</button>
            </form>
        </div>
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>Welcome Back!</h1>
                    <p>To keep connected with us please login with your personal info</p>
                    <button class="ghost" id="signIn">Sign In</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1>Hello, Friend!</h1>
                    <p style="color: black;">Enter your company details and search your pillars with us</p>
                    <button class="ghost" id="signUp">Sign in</button>
                </div>
            </div>
        </div>
    </div>
</section>
